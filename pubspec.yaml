name: myrichardson
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 3.3.6+300012

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  path_provider:
  path:
  image_picker: 0.7.4
  get: ^4.3.8
  image:

  webview_flutter: ^2.0.13
  dio:
  shared_preferences:
  cupertino_tabbar: ^2.0.0
  awesome_dialog: ^2.1.1
  flutter_multi_formatter: ^2.4.1
  intl_phone_number_input:
  url_launcher: ^6.0.20
  device_preview: ^0.7.4
  http:
  mask_text_input_formatter: ^2.0.0
  substring_highlight: ^1.0.33

  google_maps_flutter: ^2.1.1
  geolocator:
  permission_handler: ^8.2.5
  provider: ^5.0.0
  google_maps_webservice: ^0.0.20-nullsafety.2
  google_api_headers: ^2.0.0
  tuple: ^2.0.0-nullsafety.0
  intl:
  fluttertoast: ^8.0.8
  cached_network_image: ^3.1.0+1
  flutter_typeahead: ^4.6.2
  dropdown_search: ^5.0.6
  flutter_launcher_icons: ^0.9.2
  # searchable_dropdown: ^1.1.3


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash:

flutter_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "images/richardson.png"


flutter:
  fonts:
    - family: robotoRegular
      fonts:
        - asset: fonts/Roboto-Regular.ttf
    - family: robotoBold
      fonts:
        - asset: fonts/Roboto-Bold.ttf
    - family: robotoMedium
      fonts:
        - asset: fonts/Roboto-Medium.ttf
    - family: robotoLight
      fonts:
        - asset: fonts/Roboto-Light.ttf
  uses-material-design: true
  assets:
    - images/assets/apis/
    - images/
flutter_native_splash:
  color: "#ffffff"
  image: images/assets/ic_splash.png
